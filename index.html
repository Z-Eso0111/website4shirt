<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Kıyafet Yapma Sitesi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roblox Kıyafet Yapma Sitesi</h1>
    </header>
    <main>
        <div class="selection-section">
            <label for="itemType">Kıyafet Türü Seçin:</label>
            <select id="itemType">
                <option value="Shirt">T-Shirt</option>
                <option value="Pant">Pantolon</option>
            </select>
        </div>
        <div class="upload-section">
            <label for="imageUpload">Resim Yükle:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        <div class="controls">
            <label for="backgroundColor">Arka Plan Rengi:</label>
            <input type="color" id="backgroundColor">
            <button id="resetButton">Sıfırla</button>
        </div>
        <div class="canvas-container">
            <div id="canvas">
                <img id="model" src="Shirt.png" alt="Model">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
